{% extends 'base.html' %}
{% block content %}

<h1>Post</h1>
<ul>
{% for post in object_list %}
    <li><a href="{% url 'article-details' post.pk %}">{{post.title}}</a> - {{post.author.first_name}} -  {{ post.post_date }}- <a href="{% url 'update_post' post.pk%}">Edit</a>  
        <a href="{% url 'delete_post' post.pk %}">(delete)</a> <br>
        {{post.body}}</li>
{% endfor %}
</ul>

{% endblock %}
