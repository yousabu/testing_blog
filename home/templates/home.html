{% extends 'base.html' %}
{% block content %}

<h1>Post</h1>
<ul>
{% for post in object_list %}
    <li><a href="{% url 'article-details' post.pk %}">{{post.title}}</a> - {{post.author.first_name}} -  {{ post.post_date }}-<small>
        {% if user.is_authenticated %}
        
        <a href="{% url 'update_post' post.pk%}">Edit</a>  
        <a href="{% url 'delete_post' post.pk %}">(delete)</a> 
        {% endif %}
         </small><br>
        {{post.body|slice:":100"|safe}}.....</li>
{% endfor %}
</ul>

{% endblock %}
